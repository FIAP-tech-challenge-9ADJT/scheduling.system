spring.application.name=Scheduling System

spring.profiles.active=local
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.graphql.websocket.path=/graphql-ws

# GraphQL CORS Configuration
spring.graphql.cors.allowed-origins=*
spring.graphql.cors.allowed-methods=GET,POST

# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.ssl.enabled=false
notifications.queue=consultation.notifications
notifications.exchange=consultation.notifications.exchange
notifications.routing-key=notification.consultation
notifications.delay.queue=consultation.notifications.delay
notifications.delay.exchange=consultation.notifications.delay.exchange
notifications.delay.routing-key=notification.consultation.delay
notifications.delay.ttl-ms=300000
notifications.delay.poll-ms=30000
notifications.cron=${NOTIFICATIONS_CRON:0 0 8 * * *}
